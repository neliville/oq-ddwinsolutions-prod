name: (deprecated) Deploy Symfony to Azure Staging

# D√©ploiement uniquement depuis la branche main
# Workflow : feat/* -> tests -> merge vers main -> d√©ploiement automatique
on:
  push:
    branches:
      - main  # D√©ploiement uniquement depuis main
  workflow_dispatch:  # Permet le d√©ploiement manuel depuis n'importe quelle branche

jobs:
  tests:
    if: ${{ false }}
    name: Tests avant d√©ploiement
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: R√©cup√©ration du code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql, pdo_sqlite, opcache, zip
          tools: composer

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

      - name: Run all tests
        run: |
          php bin/phpunit --testdox

      - name: Check test results
        if: failure()
        run: |
          echo "‚ùå Les tests ont √©chou√©. Le d√©ploiement est bloqu√©."
          exit 1

  build-and-deploy:
    if: ${{ false }}
    name: Build et d√©ploiement
    runs-on: ubuntu-latest
    needs: tests
    if: success()
    permissions:
      id-token: write
      contents: read

    steps:
      - name: R√©cup√©ration du code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql, opcache, zip
          tools: composer

      - name: Install dependencies (production)
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction
          php bin/console cache:clear --env=prod --no-interaction

      - name: Pr√©parer l‚Äôarchive de d√©ploiement
        run: |
          zip -r release.zip . -x "**/.git*" "**/.github*" "**/tests/*" "**/var/cache/*" "**/.env*"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4E65F8C8A79A4218AB4131CD9FA3A46F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_592737AC197B41E49E6B691CBA269220 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5F087D0869AF4F41A9E666D6D6C2F27D }}

      - name: 'Deploy to Azure Web App (Staging)'
        if: ${{ false }}
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'outils-qualite-gratuit'
          slot-name: 'staging'
          package: release.zip

      - name: Notification de d√©ploiement
        if: success()
        run: |
          echo "‚úÖ D√©ploiement r√©ussi sur Azure Staging"
