name: Tests planifiés

on:
  schedule:
    # Exécution quotidienne à 2h du matin UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Permet d'exécuter manuellement
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Tests PHPUnit
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-versions: ['8.3']
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, intl, pdo_sqlite, pdo_mysql, opcache, zip
          tools: composer
          coverage: xdebug

      - name: Create .env file for CI
        run: |
          cat > .env << 'EOF'
          ###> symfony/framework-bundle ###
          APP_ENV=test
          APP_SECRET=ci-secret-key-for-tests-only
          APP_DEBUG=0
          DATABASE_URL="sqlite:///%kernel.project_dir%/var/cache/test/test.db"
          MAILER_DSN=null://null
          ###< symfony/framework-bundle ###
          EOF

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

      - name: Build Sass assets (test env)
        run: php bin/console sass:build --env=test --no-interaction || true

      - name: Prepare test database (SQLite)
        run: |
          mkdir -p var/cache/test
          rm -f var/cache/test/test.db
          php bin/console doctrine:database:create --env=test --if-not-exists || true
          php bin/console doctrine:schema:create --env=test --no-interaction

      - name: Run PHPUnit tests
        run: |
          if [ -x "bin/phpunit" ]; then
            php bin/phpunit --coverage-text --coverage-clover=coverage.xml --coverage-filter=src
          elif [ -x "vendor/bin/phpunit" ]; then
            vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml --coverage-filter=src
          else
            echo "Aucun binaire phpunit trouvé"; exit 1;
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

