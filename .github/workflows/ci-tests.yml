name: CI - Tests et validation

on:
  push:
    branches:
      - main
      - develop
      - feat/**
  pull_request:
    branches:
      - main
      - develop

jobs:
  tests:
    name: Tests PHPUnit
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['8.3']
        test-suite: ['unit', 'functional', 'integration']
    
    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl, pdo_pgsql, pdo_sqlite, opcache, zip
          tools: composer
          coverage: xdebug

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

      - name: Run PHPUnit tests
        run: |
          php bin/phpunit --testsuite=${{ matrix.test-suite }} --coverage-text --coverage-clover=coverage-${{ matrix.test-suite }}.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.test-suite == 'unit'
        with:
          files: coverage-unit.xml
          fail_ci_if_error: false

  test-all:
    name: Tests complets
    runs-on: ubuntu-latest
    needs: tests
    
    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_pgsql, pdo_sqlite, opcache, zip
          tools: composer

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

      - name: Run all tests
        run: |
          php bin/phpunit --testsuite=all --testdox

      - name: Check test coverage threshold
        run: |
          php bin/phpunit --coverage-text --coverage-clover=coverage.xml
          # TODO: Ajouter un seuil de couverture minimum (ex: 70%)
          # php bin/phpunit --coverage-text | grep -E "Total.*:\s+([0-9]+)" || exit 1

  validate:
    name: Validation du code
    runs-on: ubuntu-latest
    
    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_pgsql, opcache, zip
          tools: composer

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress --no-interaction

      - name: Validate composer.json
        run: composer validate --strict

      - name: Check Symfony console
        run: php bin/console list

      - name: Check for deprecated code
        run: |
          php bin/console lint:container || true
          php bin/console lint:twig templates/ || true

  summary:
    name: Résumé des tests
    runs-on: ubuntu-latest
    needs: [tests, test-all, validate]
    if: always()
    
    steps:
      - name: Résumé
        run: |
          echo "## Résumé des tests" >> $GITHUB_STEP_SUMMARY
          echo "- Tests unitaires, fonctionnels et d'intégration : ${{ needs.tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests complets : ${{ needs.test-all.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Validation : ${{ needs.validate.result }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.tests.result }}" != "success" ] || [ "${{ needs.test-all.result }}" != "success" ] || [ "${{ needs.validate.result }}" != "success" ]; then
            echo "❌ Certains tests ou validations ont échoué" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ Tous les tests et validations ont réussi" >> $GITHUB_STEP_SUMMARY
          fi
