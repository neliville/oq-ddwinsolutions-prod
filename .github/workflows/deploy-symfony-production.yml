name: (deprecated) Deploy Symfony to Azure Production

# D√©ploiement en production depuis main uniquement
# Requiert une action manuelle explicite pour √©viter les d√©ploiements accidentels
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Confirmer le d√©ploiement en production (tapez "DEPLOY" pour confirmer)'
        required: true
        default: ''
        type: string

jobs:
  validate-deployment:
    if: ${{ false }}
    name: Validation du d√©ploiement
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: V√©rifier la confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY" ]; then
            echo "‚ùå D√©ploiement annul√©. Vous devez taper 'DEPLOY' pour confirmer."
            exit 1
          fi
          echo "‚úÖ D√©ploiement confirm√©"

      - name: R√©cup√©ration du code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql, pdo_sqlite, opcache, zip
          tools: composer

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

      - name: Run all tests
        run: |
          php bin/phpunit --testsuite=all --testdox

      - name: Check test results
        if: failure()
        run: |
          echo "‚ùå Les tests ont √©chou√©. Le d√©ploiement est bloqu√©."
          exit 1

  build-and-deploy:
    if: ${{ false }}
    name: Build et d√©ploiement Production
    runs-on: ubuntu-latest
    needs: validate-deployment
    if: success()
    permissions:
      id-token: write
      contents: read

    steps:
      - name: R√©cup√©ration du code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql, opcache, zip
          tools: composer

      - name: Install dependencies (production)
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction
          php bin/console cache:clear --env=prod --no-interaction

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4E65F8C8A79A4218AB4131CD9FA3A46F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_592737AC197B41E49E6B691CBA269220 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5F087D0869AF4F41A9E666D6D6C2F27D }}

      - name: 'Deploy to Azure Web App (Production)'
        if: ${{ false }}
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'outils-qualite-gratuit'
          package: .

      - name: Notification de d√©ploiement
        if: success()
