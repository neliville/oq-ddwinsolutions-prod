framework:
    messenger:
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                retry_strategy:
                    max_retries: 3
                    delay: 1000
                    multiplier: 2
            failed: 'doctrine://default?queue_name=failed'
            sync: 'sync://'

        routing:
            # Route les messages de leads vers async
            'App\Infrastructure\Mail\LeadCreatedMessage': async
            'App\Infrastructure\Mail\SyncLeadToBrevoMessage': async
            'App\Infrastructure\Mail\LeadScoringMessage': async
            'App\Infrastructure\Mail\LeadQualificationMessage': async
            'App\Infrastructure\Mail\LeadEnrichmentMessage': async

