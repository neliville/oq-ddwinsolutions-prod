security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                # La redirection sera gérée par LoginSuccessListener selon le rôle
                default_target_path: app_dashboard_index
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path: /
                always_remember_me: false
            logout:
                path: app_logout
                target: app_home_index
                delete_cookies:
                    REMEMBERME: { path: / }

        # Seuls les ROLE_ADMIN peuvent accéder à ^/admin ; les ROLE_USER sont redirigés vers le dashboard
        admin:
            pattern: ^/admin
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                default_target_path: app_admin_dashboard_index
            logout:
                path: app_logout
                target: app_home_index
            access_denied_url: /dashboard

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/newsletter/subscribe, roles: PUBLIC_ACCESS }
        - { path: ^/api/newsletter/subscribe, roles: PUBLIC_ACCESS }
        - { path: ^/api/download, roles: PUBLIC_ACCESS }
        - { path: ^/api/lead, roles: PUBLIC_ACCESS }
        - { path: ^/api/ishikawa/save, roles: PUBLIC_ACCESS }
        - { path: ^/api/fivewhy/save, roles: PUBLIC_ACCESS }
        - { path: ^/api/amdec/save, roles: PUBLIC_ACCESS }
        - { path: ^/api/pareto/save, roles: PUBLIC_ACCESS }
        - { path: ^/api/qqoqccp/save, roles: PUBLIC_ACCESS }
        - { path: ^/api/eightd/save, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: ROLE_USER }
        - { path: ^/ishikawa, roles: PUBLIC_ACCESS }
        - { path: ^/5pourquoi, roles: PUBLIC_ACCESS }
        - { path: ^/outils, roles: PUBLIC_ACCESS }
        - { path: ^/blog, roles: PUBLIC_ACCESS }
        - { path: ^/contact, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/, roles: PUBLIC_ACCESS }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
